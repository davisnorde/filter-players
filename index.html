<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Filter Players</title>
</head>
<body>
  <main class="container">
    <div class="content">
      <h2 class="title">Players</h2>
      <div class="search">
        <i class="material-icons search-icon">search</i>
        <input type="text" placeholder="Search for team members" class="search-input" id="input">
      </div>
      <ul class="list" id="list">
        <li class="list-item">Arron Afflalo</li>
        <li class="list-item">Jamel Artis</li>
        <li class="list-item">D.J. Augustin</li>
        <li class="list-item">Khem Birch</li>
        <li class="list-item">Bismack Biyombo</li>
        <li class="list-item">Evan Fournier</li>
        <li class="list-item">Aaron Gordon</li>
        <li class="list-item">Mario Hezonja</li>
        <li class="list-item">Jonathan Isaac</li>
        <li class="list-item">Shelvin Mack</li>
        <li class="list-item">Terrence Ross</li>
        <li class="list-item">Nikola Vucevic</li>
      </ul>
    </div>
    <footer class="footer">
      <button class="btn-secondary" id="btn-cancel">Cancel</button>
      <button class="btn-primary">Add</button>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
